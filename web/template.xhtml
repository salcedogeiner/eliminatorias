<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Arbitros" outcome="/entity/arbitros/List.xhtml" />
                            <p:menuitem value="Ciudades" outcome="/entity/ciudades/List.xhtml" />
                            <p:menuitem value="Confederaciones" outcome="/entity/confederaciones/List.xhtml" />
                            <p:menuitem value="Enfrenta" outcome="/entity/enfrenta/List.xhtml" />
                            <p:menuitem value="Equipos" outcome="/entity/equipos/List.xhtml" />
                            <p:menuitem value="Estadios" outcome="/entity/estadios/List.xhtml" />
                            <p:menuitem value="Incide" outcome="/entity/incide/List.xhtml" />
                            <p:menuitem value="Juega" outcome="/entity/juega/List.xhtml" />
                            <p:menuitem value="Jugadores" outcome="/entity/jugadores/List.xhtml" />
                            <p:menuitem value="Paises" outcome="/entity/paises/List.xhtml" />
                            <p:menuitem value="Participa" outcome="/entity/participa/List.xhtml" />
                            <p:menuitem value="Tecnicos" outcome="/entity/tecnicos/List.xhtml" />
                            <p:menuitem value="Tiene" outcome="/entity/tiene/List.xhtml" />
                            <p:menuitem value="Torneos" outcome="/entity/torneos/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>

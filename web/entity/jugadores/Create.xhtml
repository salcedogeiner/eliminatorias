<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JugadoresCreateDlg" widgetVar="JugadoresCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateJugadoresTitle}">
            <h:form id="JugadoresCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jugadoresController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateJugadoresLabel_jugadoresPK_codJugador}" for="jugadoresPK_codJugador" />
                        <p:inputText id="jugadoresPK_codJugador" value="#{jugadoresController.selected.jugadoresPK.codJugador}" title="#{bundle.CreateJugadoresTitle_jugadoresPK_codJugador}" required="true" requiredMessage="#{bundle.CreateJugadoresRequiredMessage_jugadoresPK_codJugador}"/>
                        <p:outputLabel value="#{bundle.CreateJugadoresLabel_nomJugador}" for="nomJugador" />
                        <p:inputText id="nomJugador" value="#{jugadoresController.selected.nomJugador}" title="#{bundle.CreateJugadoresTitle_nomJugador}" required="true" requiredMessage="#{bundle.CreateJugadoresRequiredMessage_nomJugador}"/>
                        <p:outputLabel value="#{bundle.CreateJugadoresLabel_apeJugador}" for="apeJugador" />
                        <p:inputText id="apeJugador" value="#{jugadoresController.selected.apeJugador}" title="#{bundle.CreateJugadoresTitle_apeJugador}" required="true" requiredMessage="#{bundle.CreateJugadoresRequiredMessage_apeJugador}"/>
                        <p:outputLabel value="#{bundle.CreateJugadoresLabel_FNac}" for="FNac" />
                        <p:calendar id="FNac" pattern="MM/dd/yyyy" value="#{jugadoresController.selected.FNac}" title="#{bundle.EditJugadoresTitle_FNac}" required="true" requiredMessage="#{bundle.EditJugadoresRequiredMessage_FNac}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateJugadoresLabel_posicionJugador}" for="posicionJugador" />
                        <p:inputText id="posicionJugador" value="#{jugadoresController.selected.posicionJugador}" title="#{bundle.CreateJugadoresTitle_posicionJugador}" />
                        <p:outputLabel value="#{bundle.CreateJugadoresLabel_equipos}" for="equipos" />
                        <p:selectOneMenu id="equipos" value="#{jugadoresController.selected.equipos}" required="true" requiredMessage="#{bundle.EditJugadoresRequiredMessage_equipos}">
                            <f:selectItems value="#{equiposController.itemsAvailableSelectOne}"
                                           var="equiposItem"
                                           itemValue="#{equiposItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateJugadoresLabel_codPais}" for="codPais" />
                        <p:selectOneMenu id="codPais" value="#{jugadoresController.selected.codPais}" >
                            <f:selectItems value="#{paisesController.itemsAvailableSelectOne}"
                                           var="codPaisItem"
                                           itemValue="#{codPaisItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{jugadoresController.create}" value="#{bundle.Save}" update="display,:JugadoresListForm:datalist,:growl" oncomplete="handleSubmit(args,'JugadoresCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="JugadoresCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

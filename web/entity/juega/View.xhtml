<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JuegaViewDlg" widgetVar="JuegaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewJuegaTitle}">
            <h:form id="JuegaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{juegaController.selected != null}">
                        <h:outputText value="#{bundle.ViewJuegaLabel_goles}"/>
                        <h:outputText value="#{juegaController.selected.goles}" title="#{bundle.ViewJuegaTitle_goles}"/>
                        <h:outputText value="#{bundle.ViewJuegaLabel_ganados}"/>
                        <h:outputText value="#{juegaController.selected.ganados}" title="#{bundle.ViewJuegaTitle_ganados}"/>
                        <h:outputText value="#{bundle.ViewJuegaLabel_empatados}"/>
                        <h:outputText value="#{juegaController.selected.empatados}" title="#{bundle.ViewJuegaTitle_empatados}"/>
                        <h:outputText value="#{bundle.ViewJuegaLabel_perdidos}"/>
                        <h:outputText value="#{juegaController.selected.perdidos}" title="#{bundle.ViewJuegaTitle_perdidos}"/>
                        <h:outputText value="#{bundle.ViewJuegaLabel_jugadores}"/>
                        <h:outputText value="#{juegaController.selected.jugadores}" title="#{bundle.ViewJuegaTitle_jugadores}"/>
                        <h:outputText value="#{bundle.ViewJuegaLabel_torneos}"/>
                        <h:outputText value="#{juegaController.selected.torneos}" title="#{bundle.ViewJuegaTitle_torneos}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="JuegaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConfederacionesCreateDlg" widgetVar="ConfederacionesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateConfederacionesTitle}">
            <h:form id="ConfederacionesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{confederacionesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateConfederacionesLabel_codConfederacion}" for="codConfederacion" />
                        <p:inputText id="codConfederacion" value="#{confederacionesController.selected.codConfederacion}" title="#{bundle.CreateConfederacionesTitle_codConfederacion}" required="true" requiredMessage="#{bundle.CreateConfederacionesRequiredMessage_codConfederacion}"/>
                        <p:outputLabel value="#{bundle.CreateConfederacionesLabel_nomConfederacion}" for="nomConfederacion" />
                        <p:inputText id="nomConfederacion" value="#{confederacionesController.selected.nomConfederacion}" title="#{bundle.CreateConfederacionesTitle_nomConfederacion}" required="true" requiredMessage="#{bundle.CreateConfederacionesRequiredMessage_nomConfederacion}"/>
                        <p:outputLabel value="#{bundle.CreateConfederacionesLabel_abrConfederacion}" for="abrConfederacion" />
                        <p:inputText id="abrConfederacion" value="#{confederacionesController.selected.abrConfederacion}" title="#{bundle.CreateConfederacionesTitle_abrConfederacion}" required="true" requiredMessage="#{bundle.CreateConfederacionesRequiredMessage_abrConfederacion}"/>
                        <p:outputLabel value="#{bundle.CreateConfederacionesLabel_cupos}" for="cupos" />
                        <p:inputText id="cupos" value="#{confederacionesController.selected.cupos}" title="#{bundle.CreateConfederacionesTitle_cupos}" required="true" requiredMessage="#{bundle.CreateConfederacionesRequiredMessage_cupos}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{confederacionesController.create}" value="#{bundle.Save}" update="display,:ConfederacionesListForm:datalist,:growl" oncomplete="handleSubmit(args,'ConfederacionesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ConfederacionesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

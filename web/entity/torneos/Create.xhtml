<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TorneosCreateDlg" widgetVar="TorneosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTorneosTitle}">
            <h:form id="TorneosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{torneosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTorneosLabel_idTorneo}" for="idTorneo" />
                        <p:inputText id="idTorneo" value="#{torneosController.selected.idTorneo}" title="#{bundle.CreateTorneosTitle_idTorneo}" required="true" requiredMessage="#{bundle.CreateTorneosRequiredMessage_idTorneo}"/>
                        <p:outputLabel value="#{bundle.CreateTorneosLabel_nomTorneo}" for="nomTorneo" />
                        <p:inputText id="nomTorneo" value="#{torneosController.selected.nomTorneo}" title="#{bundle.CreateTorneosTitle_nomTorneo}" required="true" requiredMessage="#{bundle.CreateTorneosRequiredMessage_nomTorneo}"/>
                        <p:outputLabel value="#{bundle.CreateTorneosLabel_tipoTorneo}" for="tipoTorneo" />
                        <p:inputText id="tipoTorneo" value="#{torneosController.selected.tipoTorneo}" title="#{bundle.CreateTorneosTitle_tipoTorneo}" required="true" requiredMessage="#{bundle.CreateTorneosRequiredMessage_tipoTorneo}"/>
                        <p:outputLabel value="#{bundle.CreateTorneosLabel_anio}" for="anio" />
                        <p:inputText id="anio" value="#{torneosController.selected.anio}" title="#{bundle.CreateTorneosTitle_anio}" required="true" requiredMessage="#{bundle.CreateTorneosRequiredMessage_anio}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{torneosController.create}" value="#{bundle.Save}" update="display,:TorneosListForm:datalist,:growl" oncomplete="handleSubmit(args,'TorneosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TorneosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

                <h:panelGroup id="display">

                        <p:inputText id="idTorneo" value="#{torneosController.selected.idTorneo}" title="#{bundle.EditTorneosTitle_idTorneo}" required="true" requiredMessage="#{bundle.EditTorneosRequiredMessage_idTorneo}"/>
                        <p:outputLabel value="#{bundle.EditTorneosLabel_nomTorneo}" for="nomTorneo" />

                        <p:outputLabel value="#{bundle.EditTorneosLabel_tipoTorneo}" for="tipoTorneo" />

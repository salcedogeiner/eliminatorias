<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TorneosViewDlg" widgetVar="TorneosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTorneosTitle}">
            <h:form id="TorneosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{torneosController.selected != null}">
                        <h:outputText value="#{bundle.ViewTorneosLabel_idTorneo}"/>
                        <h:outputText value="#{torneosController.selected.idTorneo}" title="#{bundle.ViewTorneosTitle_idTorneo}"/>
                        <h:outputText value="#{bundle.ViewTorneosLabel_nomTorneo}"/>
                        <h:outputText value="#{torneosController.selected.nomTorneo}" title="#{bundle.ViewTorneosTitle_nomTorneo}"/>
                        <h:outputText value="#{bundle.ViewTorneosLabel_tipoTorneo}"/>
                        <h:outputText value="#{torneosController.selected.tipoTorneo}" title="#{bundle.ViewTorneosTitle_tipoTorneo}"/>
                        <h:outputText value="#{bundle.ViewTorneosLabel_anio}"/>
                        <h:outputText value="#{torneosController.selected.anio}" title="#{bundle.ViewTorneosTitle_anio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TorneosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

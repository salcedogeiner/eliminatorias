<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListVInfoTecnicosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="VInfoTecnicosListForm">
                <p:panel header="#{bundle.ListVInfoTecnicosTitle}">
                    <p:dataTable id="datalist" value="#{vInfoTecnicosController.items}" var="item"
                                 selectionMode="single" selection="#{vInfoTecnicosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codEquipo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update=" viewButton "/>
                        <p:ajax event="rowUnselect" update=" viewButton "/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoTecnicosTitle_codEquipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codEquipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoTecnicosTitle_nomEquipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomEquipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoTecnicosTitle_codTecnico}"/>
                            </f:facet>
                            <h:outputText value="#{item.codTecnico}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoTecnicosTitle_nomTecnico}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomTecnico}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoTecnicosTitle_apeTecnico}"/>
                            </f:facet>
                            <h:outputText value="#{item.apeTecnico}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoTecnicosTitle_codPais}"/>
                            </f:facet>
                            <h:outputText value="#{item.codPais}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VInfoTecnicosViewForm" oncomplete="PF('VInfoTecnicosViewDialog').show()" disabled="#{empty vInfoTecnicosController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

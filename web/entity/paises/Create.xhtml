<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaisesCreateDlg" widgetVar="PaisesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePaisesTitle}">
            <h:form id="PaisesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paisesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePaisesLabel_codPais}" for="codPais" />
                        <p:inputText id="codPais" value="#{paisesController.selected.codPais}" title="#{bundle.CreatePaisesTitle_codPais}" required="true" requiredMessage="#{bundle.CreatePaisesRequiredMessage_codPais}"/>
                        <p:outputLabel value="#{bundle.CreatePaisesLabel_nomPais}" for="nomPais" />
                        <p:inputText id="nomPais" value="#{paisesController.selected.nomPais}" title="#{bundle.CreatePaisesTitle_nomPais}" required="true" requiredMessage="#{bundle.CreatePaisesRequiredMessage_nomPais}"/>
                        <p:outputLabel value="#{bundle.CreatePaisesLabel_nacionalidad}" for="nacionalidad" />
                        <p:inputText id="nacionalidad" value="#{paisesController.selected.nacionalidad}" title="#{bundle.CreatePaisesTitle_nacionalidad}" required="true" requiredMessage="#{bundle.CreatePaisesRequiredMessage_nacionalidad}"/>
                        <p:outputLabel value="#{bundle.CreatePaisesLabel_equipos}" for="equipos" />
                        <p:selectOneMenu id="equipos" value="#{paisesController.selected.equipos}" >
                            <f:selectItems value="#{equiposController.itemsAvailableSelectOne}"
                                           var="equiposItem"
                                           itemValue="#{equiposItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paisesController.create}" value="#{bundle.Save}" update="display,:PaisesListForm:datalist,:growl" oncomplete="handleSubmit(args,'PaisesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PaisesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaisesViewDlg" widgetVar="PaisesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPaisesTitle}">
            <h:form id="PaisesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paisesController.selected != null}">
                        <h:outputText value="#{bundle.ViewPaisesLabel_codPais}"/>
                        <h:outputText value="#{paisesController.selected.codPais}" title="#{bundle.ViewPaisesTitle_codPais}"/>
                        <h:outputText value="#{bundle.ViewPaisesLabel_nomPais}"/>
                        <h:outputText value="#{paisesController.selected.nomPais}" title="#{bundle.ViewPaisesTitle_nomPais}"/>
                        <h:outputText value="#{bundle.ViewPaisesLabel_nacionalidad}"/>
                        <h:outputText value="#{paisesController.selected.nacionalidad}" title="#{bundle.ViewPaisesTitle_nacionalidad}"/>
                        <h:outputText value="#{bundle.ViewPaisesLabel_equipos}"/>
                        <h:outputText value="#{paisesController.selected.equipos}" title="#{bundle.ViewPaisesTitle_equipos}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PaisesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

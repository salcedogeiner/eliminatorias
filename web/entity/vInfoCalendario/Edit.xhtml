<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VInfoCalendarioEditDlg" widgetVar="VInfoCalendarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVInfoCalendarioTitle}">
            <h:form id="VInfoCalendarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vInfoCalendarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVInfoCalendarioLabel_FEnfrenta}" for="FEnfrenta" />
                        <p:calendar id="FEnfrenta" pattern="MM/dd/yyyy" value="#{vInfoCalendarioController.selected.FEnfrenta}" title="#{bundle.EditVInfoCalendarioTitle_FEnfrenta}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditVInfoCalendarioLabel_nomEquipoLocal}" for="nomEquipoLocal" />
                        <p:inputText id="nomEquipoLocal" value="#{vInfoCalendarioController.selected.nomEquipoLocal}" title="#{bundle.EditVInfoCalendarioTitle_nomEquipoLocal}" />
                        <p:outputLabel value="#{bundle.EditVInfoCalendarioLabel_nomEquipoVisitante}" for="nomEquipoVisitante" />
                        <p:inputText id="nomEquipoVisitante" value="#{vInfoCalendarioController.selected.nomEquipoVisitante}" title="#{bundle.EditVInfoCalendarioTitle_nomEquipoVisitante}" />
                        <p:outputLabel value="#{bundle.EditVInfoCalendarioLabel_nomEstadio}" for="nomEstadio" />
                        <p:inputText id="nomEstadio" value="#{vInfoCalendarioController.selected.nomEstadio}" title="#{bundle.EditVInfoCalendarioTitle_nomEstadio}" />
                        <p:outputLabel value="#{bundle.EditVInfoCalendarioLabel_golesLocal}" for="golesLocal" />
                        <p:inputText id="golesLocal" value="#{vInfoCalendarioController.selected.golesLocal}" title="#{bundle.EditVInfoCalendarioTitle_golesLocal}" />
                        <p:outputLabel value="#{bundle.EditVInfoCalendarioLabel_golesVisitante}" for="golesVisitante" />
                        <p:inputText id="golesVisitante" value="#{vInfoCalendarioController.selected.golesVisitante}" title="#{bundle.EditVInfoCalendarioTitle_golesVisitante}" />
                        <p:outputLabel value="#{bundle.EditVInfoCalendarioLabel_nomArbitro}" for="nomArbitro" />
                        <p:inputText id="nomArbitro" value="#{vInfoCalendarioController.selected.nomArbitro}" title="#{bundle.EditVInfoCalendarioTitle_nomArbitro}" />
                        <p:outputLabel value="#{bundle.EditVInfoCalendarioLabel_apeArbitro}" for="apeArbitro" />
                        <p:inputText id="apeArbitro" value="#{vInfoCalendarioController.selected.apeArbitro}" title="#{bundle.EditVInfoCalendarioTitle_apeArbitro}" />
                        <p:outputLabel value="#{bundle.EditVInfoCalendarioLabel_nacionalidadArbitro}" for="nacionalidadArbitro" />
                        <p:inputText id="nacionalidadArbitro" value="#{vInfoCalendarioController.selected.nacionalidadArbitro}" title="#{bundle.EditVInfoCalendarioTitle_nacionalidadArbitro}" />
                        <p:outputLabel value="#{bundle.EditVInfoCalendarioLabel_nomCiudad}" for="nomCiudad" />
                        <p:inputText id="nomCiudad" value="#{vInfoCalendarioController.selected.nomCiudad}" title="#{bundle.EditVInfoCalendarioTitle_nomCiudad}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vInfoCalendarioController.update}" value="#{bundle.Save}" update="display,:VInfoCalendarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VInfoCalendarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VInfoCalendarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

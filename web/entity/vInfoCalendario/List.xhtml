<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListVInfoCalendarioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="VInfoCalendarioListForm">
                <p:panel header="#{bundle.ListVInfoCalendarioTitle}">
                    <p:dataTable id="datalist" value="#{vInfoCalendarioController.items}" var="item"
                                 selectionMode="single" selection="#{vInfoCalendarioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.nomEquipoLocal}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="viewButton"/>
                        <p:ajax event="rowUnselect" update="viewButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoCalendarioTitle_FEnfrenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.FEnfrenta}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoCalendarioTitle_nomEquipoLocal}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomEquipoLocal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoCalendarioTitle_nomEquipoVisitante}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomEquipoVisitante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoCalendarioTitle_nomEstadio}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomEstadio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoCalendarioTitle_golesLocal}"/>
                            </f:facet>
                            <h:outputText value="#{item.golesLocal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoCalendarioTitle_golesVisitante}"/>
                            </f:facet>
                            <h:outputText value="#{item.golesVisitante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoCalendarioTitle_nomArbitro}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomArbitro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoCalendarioTitle_apeArbitro}"/>
                            </f:facet>
                            <h:outputText value="#{item.apeArbitro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoCalendarioTitle_nacionalidadArbitro}"/>
                            </f:facet>
                            <h:outputText value="#{item.nacionalidadArbitro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoCalendarioTitle_nomCiudad}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomCiudad}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VInfoCalendarioViewForm" oncomplete="PF('VInfoCalendarioViewDialog').show()" disabled="#{empty vInfoCalendarioController.selected}"/>                            
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListVGolesEquipoEnfrentaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="VGolesEquipoEnfrentaListForm">
                <p:panel header="#{bundle.ListVGolesEquipoEnfrentaTitle}">
                    <p:dataTable id="datalist" value="#{vGolesEquipoEnfrentaController.items}" var="item"
                                 selectionMode="single" selection="#{vGolesEquipoEnfrentaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codEquipo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="viewButton "/>
                        <p:ajax event="rowUnselect" update="viewButton "/>

                        <p:column filterBy="#{item.codEquipo}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVGolesEquipoEnfrentaTitle_codEquipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codEquipo}"/>
                        </p:column>
                        <p:column filterBy="#{item.codEstadio}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVGolesEquipoEnfrentaTitle_codEstadio}"/>
                            </f:facet>
                            <h:outputText value="#{item.codEstadio}"/>
                        </p:column>
                        <p:column filterBy="#{item.codEquipoLocal}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVGolesEquipoEnfrentaTitle_codEquipoLocal}"/>
                            </f:facet>
                            <h:outputText value="#{item.codEquipoLocal}"/>
                        </p:column>
                        <p:column filterBy="#{item.codEquipoVisitante}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVGolesEquipoEnfrentaTitle_codEquipoVisitante}"/>
                            </f:facet>
                            <h:outputText value="#{item.codEquipoVisitante}"/>
                        </p:column>
                        <p:column filterBy="#{item.FEnfrenta}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVGolesEquipoEnfrentaTitle_FEnfrenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.FEnfrenta}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column filterBy="#{item.goles}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVGolesEquipoEnfrentaTitle_goles}"/>
                            </f:facet>
                            <h:outputText value="#{item.goles}"/>
                        </p:column>
                        <p:column filterBy="#{item.autogoles}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVGolesEquipoEnfrentaTitle_autogoles}"/>
                            </f:facet>
                            <h:outputText value="#{item.autogoles}"/>
                        </p:column>
                        <p:column filterBy="#{item.golw}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVGolesEquipoEnfrentaTitle_golw}"/>
                            </f:facet>
                            <h:outputText value="#{item.golw}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VGolesEquipoEnfrentaViewForm" oncomplete="PF('VGolesEquipoEnfrentaViewDialog').show()" disabled="#{empty vGolesEquipoEnfrentaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArbitrosCreateDlg" widgetVar="ArbitrosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateArbitrosTitle}">
            <h:form id="ArbitrosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{arbitrosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateArbitrosLabel_codArbitro}" for="codArbitro" />
                        <p:inputText id="codArbitro" value="#{arbitrosController.selected.codArbitro}" title="#{bundle.CreateArbitrosTitle_codArbitro}" required="true" requiredMessage="#{bundle.CreateArbitrosRequiredMessage_codArbitro}"/>
                        <p:outputLabel value="#{bundle.CreateArbitrosLabel_nomArbitro}" for="nomArbitro" />
                        <p:inputText id="nomArbitro" value="#{arbitrosController.selected.nomArbitro}" title="#{bundle.CreateArbitrosTitle_nomArbitro}" required="true" requiredMessage="#{bundle.CreateArbitrosRequiredMessage_nomArbitro}"/>
                        <p:outputLabel value="#{bundle.CreateArbitrosLabel_apeArbitro}" for="apeArbitro" />
                        <p:inputText id="apeArbitro" value="#{arbitrosController.selected.apeArbitro}" title="#{bundle.CreateArbitrosTitle_apeArbitro}" required="true" requiredMessage="#{bundle.CreateArbitrosRequiredMessage_apeArbitro}"/>
                        <p:outputLabel value="#{bundle.CreateArbitrosLabel_codPais}" for="codPais" />
                        <p:selectOneMenu id="codPais" value="#{arbitrosController.selected.codPais}" required="true" requiredMessage="#{bundle.EditArbitrosRequiredMessage_codPais}">
                            <f:selectItems value="#{paisesController.itemsAvailableSelectOne}"
                                           var="codPaisItem"
                                           itemValue="#{codPaisItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{arbitrosController.create}" value="#{bundle.Save}" update="display,:ArbitrosListForm:datalist,:growl" oncomplete="handleSubmit(args,'ArbitrosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ArbitrosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

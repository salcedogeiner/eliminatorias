<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquiposViewDlg" widgetVar="EquiposViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEquiposTitle}">
            <h:form id="EquiposViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{equiposController.selected != null}">
                        <h:outputText value="#{bundle.ViewEquiposLabel_codEquipo}"/>
                        <h:outputText value="#{equiposController.selected.codEquipo}" title="#{bundle.ViewEquiposTitle_codEquipo}"/>
                        <h:outputText value="#{bundle.ViewEquiposLabel_nomEquipo}"/>
                        <h:outputText value="#{equiposController.selected.nomEquipo}" title="#{bundle.ViewEquiposTitle_nomEquipo}"/>
                        <h:outputText value="#{bundle.ViewEquiposLabel_codConfederacion}"/>
                        <h:outputText value="#{equiposController.selected.codConfederacion}" title="#{bundle.ViewEquiposTitle_codConfederacion}"/>
                        <h:outputText value="#{bundle.ViewEquiposLabel_codPais}"/>
                        <h:outputText value="#{equiposController.selected.codPais}" title="#{bundle.ViewEquiposTitle_codPais}"/>
                        <h:outputText value="#{bundle.ViewEquiposLabel_codTecnico}"/>
                        <h:outputText value="#{equiposController.selected.codTecnico}" title="#{bundle.ViewEquiposTitle_codTecnico}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EquiposViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquiposCreateDlg" widgetVar="EquiposCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEquiposTitle}">
            <h:form id="EquiposCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{equiposController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEquiposLabel_codEquipo}" for="codEquipo" />
                        <p:inputText id="codEquipo" value="#{equiposController.selected.codEquipo}" title="#{bundle.CreateEquiposTitle_codEquipo}" required="true" requiredMessage="#{bundle.CreateEquiposRequiredMessage_codEquipo}"/>
                        <p:outputLabel value="#{bundle.CreateEquiposLabel_nomEquipo}" for="nomEquipo" />
                        <p:inputText id="nomEquipo" value="#{equiposController.selected.nomEquipo}" title="#{bundle.CreateEquiposTitle_nomEquipo}" required="true" requiredMessage="#{bundle.CreateEquiposRequiredMessage_nomEquipo}"/>
                        <p:outputLabel value="#{bundle.CreateEquiposLabel_codConfederacion}" for="codConfederacion" />
                        <p:selectOneMenu id="codConfederacion" value="#{equiposController.selected.codConfederacion}" required="true" requiredMessage="#{bundle.EditEquiposRequiredMessage_codConfederacion}">
                            <f:selectItems value="#{confederacionesController.itemsAvailableSelectOne}"
                                           var="codConfederacionItem"
                                           itemValue="#{codConfederacionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEquiposLabel_codPais}" for="codPais" />
                        <p:selectOneMenu id="codPais" value="#{equiposController.selected.codPais}" required="true" requiredMessage="#{bundle.EditEquiposRequiredMessage_codPais}">
                            <f:selectItems value="#{paisesController.itemsAvailableSelectOne}"
                                           var="codPaisItem"
                                           itemValue="#{codPaisItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEquiposLabel_codTecnico}" for="codTecnico" />
                        <p:selectOneMenu id="codTecnico" value="#{equiposController.selected.codTecnico}" required="true" requiredMessage="#{bundle.EditEquiposRequiredMessage_codTecnico}">
                            <f:selectItems value="#{tecnicosController.itemsAvailableSelectOne}"
                                           var="codTecnicoItem"
                                           itemValue="#{codTecnicoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{equiposController.create}" value="#{bundle.Save}" update="display,:EquiposListForm:datalist,:growl" oncomplete="handleSubmit(args,'EquiposCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EquiposCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

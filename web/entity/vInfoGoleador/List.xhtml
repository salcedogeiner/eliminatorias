<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListVInfoGoleadorTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="VInfoGoleadorListForm">
                <p:panel header="#{bundle.ListVInfoGoleadorTitle}">
                    <p:dataTable id="datalist" value="#{vInfoGoleadorController.items}" var="item"
                                 selectionMode="single" selection="#{vInfoGoleadorController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codJugador}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="viewButton "/>
                        <p:ajax event="rowUnselect" update="viewButton "/>

                        <p:column filterBy="#{item.codJugador}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoGoleadorTitle_codJugador}"/>
                            </f:facet>
                            <h:outputText value="#{item.codJugador}"/>
                        </p:column>
                        <p:column filterBy="#{item.nomJugador}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoGoleadorTitle_nomJugador}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomJugador}"/>
                        </p:column>
                        <p:column filterBy="#{item.apeJugador}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoGoleadorTitle_apeJugador}"/>
                            </f:facet>
                            <h:outputText value="#{item.apeJugador}"/>
                        </p:column>
                        <p:column filterBy="#{item.goles}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoGoleadorTitle_goles}"/>
                            </f:facet>
                            <h:outputText value="#{item.goles}"/>
                        </p:column>
                        <p:column filterBy="#{item.codEquipo}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoGoleadorTitle_codEquipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codEquipo}"/>
                        </p:column>
                        <p:column filterBy="#{item.nomEquipo}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoGoleadorTitle_nomEquipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomEquipo}"/>
                        </p:column>
                        <p:column filterBy="#{item.edadAnios}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoGoleadorTitle_edadAnios}"/>
                            </f:facet>
                            <h:outputText value="#{item.edadAnios}"/>
                        </p:column>
                        <p:column filterBy="#{item.posicion}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoGoleadorTitle_posicion}"/>
                            </f:facet>
                            <h:outputText value="#{item.posicion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VInfoGoleadorViewForm" oncomplete="PF('VInfoGoleadorViewDialog').show()" disabled="#{empty vInfoGoleadorController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

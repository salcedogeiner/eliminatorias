<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VInfoClasificadosViewDlg" widgetVar="VInfoClasificadosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVInfoClasificadosTitle}">
            <h:form id="VInfoClasificadosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vInfoClasificadosController.selected != null}">
                        <h:outputText value="#{bundle.ViewVInfoClasificadosLabel_codEquipo}"/>
                        <h:outputText value="#{vInfoClasificadosController.selected.codEquipo}" title="#{bundle.ViewVInfoClasificadosTitle_codEquipo}"/>
                        <h:outputText value="#{bundle.ViewVInfoClasificadosLabel_nomEquipo}"/>
                        <h:outputText value="#{vInfoClasificadosController.selected.nomEquipo}" title="#{bundle.ViewVInfoClasificadosTitle_nomEquipo}"/>
                        <h:outputText value="#{bundle.ViewVInfoClasificadosLabel_codConfederacion}"/>
                        <h:outputText value="#{vInfoClasificadosController.selected.codConfederacion}" title="#{bundle.ViewVInfoClasificadosTitle_codConfederacion}"/>
                        <h:outputText value="#{bundle.ViewVInfoClasificadosLabel_nomConfederacion}"/>
                        <h:outputText value="#{vInfoClasificadosController.selected.nomConfederacion}" title="#{bundle.ViewVInfoClasificadosTitle_nomConfederacion}"/>
                        <h:outputText value="#{bundle.ViewVInfoClasificadosLabel_codPais}"/>
                        <h:outputText value="#{vInfoClasificadosController.selected.codPais}" title="#{bundle.ViewVInfoClasificadosTitle_codPais}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VInfoClasificadosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

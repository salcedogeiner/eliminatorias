<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListVInfoClasificadosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="VInfoClasificadosListForm">
                <p:panel header="#{bundle.ListVInfoClasificadosTitle}">
                    <p:dataTable id="datalist" value="#{vInfoClasificadosController.items}" var="item"
                                 selectionMode="single" selection="#{vInfoClasificadosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codEquipo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="viewButton "/>
                        <p:ajax event="rowUnselect" update="viewButton "/>

                        <p:column filterBy="#{item.codEquipo}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoClasificadosTitle_codEquipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codEquipo}"/>
                        </p:column>
                        <p:column filterBy="#{item.nomEquipo}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoClasificadosTitle_nomEquipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomEquipo}"/>
                        </p:column>
                        <p:column filterBy="#{item.codConfederacion}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoClasificadosTitle_codConfederacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.codConfederacion}"/>
                        </p:column>
                        <p:column filterBy="#{item.nomConfederacion}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoClasificadosTitle_nomConfederacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomConfederacion}"/>
                        </p:column>
                        <p:column filterBy="#{item.codPais}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoClasificadosTitle_codPais}"/>
                            </f:facet>
                            <h:outputText value="#{item.codPais}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VInfoClasificadosViewForm" oncomplete="PF('VInfoClasificadosViewDialog').show()" disabled="#{empty vInfoClasificadosController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VInfoPosicionesViewDlg" widgetVar="VInfoPosicionesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVInfoPosicionesTitle}">
            <h:form id="VInfoPosicionesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vInfoPosicionesController.selected != null}">
                        <h:outputText value="#{bundle.ViewVInfoPosicionesLabel_posicion}"/>
                        <h:outputText value="#{vInfoPosicionesController.selected.posicion}" title="#{bundle.ViewVInfoPosicionesTitle_posicion}"/>
                        <h:outputText value="#{bundle.ViewVInfoPosicionesLabel_codEquipo}"/>
                        <h:outputText value="#{vInfoPosicionesController.selected.codEquipo}" title="#{bundle.ViewVInfoPosicionesTitle_codEquipo}"/>
                        <h:outputText value="#{bundle.ViewVInfoPosicionesLabel_nomEquipo}"/>
                        <h:outputText value="#{vInfoPosicionesController.selected.nomEquipo}" title="#{bundle.ViewVInfoPosicionesTitle_nomEquipo}"/>
                        <h:outputText value="#{bundle.ViewVInfoPosicionesLabel_codConfederacion}"/>
                        <h:outputText value="#{vInfoPosicionesController.selected.codConfederacion}" title="#{bundle.ViewVInfoPosicionesTitle_codConfederacion}"/>
                        <h:outputText value="#{bundle.ViewVInfoPosicionesLabel_nomConfederacion}"/>
                        <h:outputText value="#{vInfoPosicionesController.selected.nomConfederacion}" title="#{bundle.ViewVInfoPosicionesTitle_nomConfederacion}"/>
                        <h:outputText value="#{bundle.ViewVInfoPosicionesLabel_codPais}"/>
                        <h:outputText value="#{vInfoPosicionesController.selected.codPais}" title="#{bundle.ViewVInfoPosicionesTitle_codPais}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VInfoPosicionesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

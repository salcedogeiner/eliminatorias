<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CiudadesEditDlg" widgetVar="CiudadesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCiudadesTitle}">
            <h:form id="CiudadesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ciudadesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCiudadesLabel_codCiudad}" for="codCiudad" />
                        <p:inputText id="codCiudad" value="#{ciudadesController.selected.codCiudad}" title="#{bundle.EditCiudadesTitle_codCiudad}" required="true" requiredMessage="#{bundle.EditCiudadesRequiredMessage_codCiudad}"/>
                        <p:outputLabel value="#{bundle.EditCiudadesLabel_nomCiudad}" for="nomCiudad" />
                        <p:inputText id="nomCiudad" value="#{ciudadesController.selected.nomCiudad}" title="#{bundle.EditCiudadesTitle_nomCiudad}" required="true" requiredMessage="#{bundle.EditCiudadesRequiredMessage_nomCiudad}"/>
                        <p:outputLabel value="#{bundle.EditCiudadesLabel_codPais}" for="codPais" />
                        <p:selectOneMenu id="codPais" value="#{ciudadesController.selected.codPais}" required="true" requiredMessage="#{bundle.EditCiudadesRequiredMessage_codPais}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{paisesController.itemsAvailableSelectOne}"
                                           var="codPaisItem"
                                           itemValue="#{codPaisItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ciudadesController.update}" value="#{bundle.Save}" update="display,:CiudadesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CiudadesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CiudadesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

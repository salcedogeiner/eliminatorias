<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadiosViewDlg" widgetVar="EstadiosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstadiosTitle}">
            <h:form id="EstadiosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadiosController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstadiosLabel_codEstadio}"/>
                        <h:outputText value="#{estadiosController.selected.codEstadio}" title="#{bundle.ViewEstadiosTitle_codEstadio}"/>
                        <h:outputText value="#{bundle.ViewEstadiosLabel_nomEstadio}"/>
                        <h:outputText value="#{estadiosController.selected.nomEstadio}" title="#{bundle.ViewEstadiosTitle_nomEstadio}"/>
                        <h:outputText value="#{bundle.ViewEstadiosLabel_codCiudad}"/>
                        <h:outputText value="#{estadiosController.selected.codCiudad}" title="#{bundle.ViewEstadiosTitle_codCiudad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstadiosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

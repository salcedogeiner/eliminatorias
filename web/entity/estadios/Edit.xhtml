<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadiosEditDlg" widgetVar="EstadiosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEstadiosTitle}">
            <h:form id="EstadiosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadiosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEstadiosLabel_codEstadio}" for="codEstadio" />
                        <p:inputText id="codEstadio" value="#{estadiosController.selected.codEstadio}" title="#{bundle.EditEstadiosTitle_codEstadio}" required="true" requiredMessage="#{bundle.EditEstadiosRequiredMessage_codEstadio}"/>
                        <p:outputLabel value="#{bundle.EditEstadiosLabel_nomEstadio}" for="nomEstadio" />
                        <p:inputText id="nomEstadio" value="#{estadiosController.selected.nomEstadio}" title="#{bundle.EditEstadiosTitle_nomEstadio}" required="true" requiredMessage="#{bundle.EditEstadiosRequiredMessage_nomEstadio}"/>
                        <p:outputLabel value="#{bundle.EditEstadiosLabel_codCiudad}" for="codCiudad" />
                        <p:selectOneMenu id="codCiudad" value="#{estadiosController.selected.codCiudad}" required="true" requiredMessage="#{bundle.EditEstadiosRequiredMessage_codCiudad}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ciudadesController.itemsAvailableSelectOne}"
                                           var="codCiudadItem"
                                           itemValue="#{codCiudadItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadiosController.update}" value="#{bundle.Save}" update="display,:EstadiosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EstadiosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstadiosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

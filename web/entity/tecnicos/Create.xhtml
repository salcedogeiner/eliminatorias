<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TecnicosCreateDlg" widgetVar="TecnicosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTecnicosTitle}">
            <h:form id="TecnicosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tecnicosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTecnicosLabel_codTecnico}" for="codTecnico" />
                        <p:inputText id="codTecnico" value="#{tecnicosController.selected.codTecnico}" title="#{bundle.CreateTecnicosTitle_codTecnico}" required="true" requiredMessage="#{bundle.CreateTecnicosRequiredMessage_codTecnico}"/>
                        <p:outputLabel value="#{bundle.CreateTecnicosLabel_nomTecnico}" for="nomTecnico" />
                        <p:inputText id="nomTecnico" value="#{tecnicosController.selected.nomTecnico}" title="#{bundle.CreateTecnicosTitle_nomTecnico}" required="true" requiredMessage="#{bundle.CreateTecnicosRequiredMessage_nomTecnico}"/>
                        <p:outputLabel value="#{bundle.CreateTecnicosLabel_apeTecnico}" for="apeTecnico" />
                        <p:inputText id="apeTecnico" value="#{tecnicosController.selected.apeTecnico}" title="#{bundle.CreateTecnicosTitle_apeTecnico}" required="true" requiredMessage="#{bundle.CreateTecnicosRequiredMessage_apeTecnico}"/>
                        <p:outputLabel value="#{bundle.CreateTecnicosLabel_codPais}" for="codPais" />
                        <p:selectOneMenu id="codPais" value="#{tecnicosController.selected.codPais}" required="true" requiredMessage="#{bundle.EditTecnicosRequiredMessage_codPais}">
                            <f:selectItems value="#{paisesController.itemsAvailableSelectOne}"
                                           var="codPaisItem"
                                           itemValue="#{codPaisItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tecnicosController.create}" value="#{bundle.Save}" update="display,:TecnicosListForm:datalist,:growl" oncomplete="handleSubmit(args,'TecnicosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TecnicosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

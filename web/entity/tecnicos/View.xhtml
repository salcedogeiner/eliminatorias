<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TecnicosViewDlg" widgetVar="TecnicosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTecnicosTitle}">
            <h:form id="TecnicosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tecnicosController.selected != null}">
                        <h:outputText value="#{bundle.ViewTecnicosLabel_codTecnico}"/>
                        <h:outputText value="#{tecnicosController.selected.codTecnico}" title="#{bundle.ViewTecnicosTitle_codTecnico}"/>
                        <h:outputText value="#{bundle.ViewTecnicosLabel_nomTecnico}"/>
                        <h:outputText value="#{tecnicosController.selected.nomTecnico}" title="#{bundle.ViewTecnicosTitle_nomTecnico}"/>
                        <h:outputText value="#{bundle.ViewTecnicosLabel_apeTecnico}"/>
                        <h:outputText value="#{tecnicosController.selected.apeTecnico}" title="#{bundle.ViewTecnicosTitle_apeTecnico}"/>
                        <h:outputText value="#{bundle.ViewTecnicosLabel_codPais}"/>
                        <h:outputText value="#{tecnicosController.selected.codPais}" title="#{bundle.ViewTecnicosTitle_codPais}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TecnicosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

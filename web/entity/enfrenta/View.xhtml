<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EnfrentaViewDlg" widgetVar="EnfrentaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEnfrentaTitle}">
            <h:form id="EnfrentaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{enfrentaController.selected != null}">
                        <h:outputText value="#{bundle.ViewEnfrentaLabel_enfrentaPK_FEnfrenta}"/>
                        <h:outputText value="#{enfrentaController.selected.enfrentaPK.FEnfrenta}" title="#{bundle.ViewEnfrentaTitle_enfrentaPK_FEnfrenta}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEnfrentaLabel_equipos}"/>
                        <h:outputText value="#{enfrentaController.selected.equipos}" title="#{bundle.ViewEnfrentaTitle_equipos}"/>
                        <h:outputText value="#{bundle.ViewEnfrentaLabel_tiene}"/>
                        <h:outputText value="#{enfrentaController.selected.tiene}" title="#{bundle.ViewEnfrentaTitle_tiene}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EnfrentaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParticipaEditDlg" widgetVar="ParticipaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditParticipaTitle}">
            <h:form id="ParticipaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{participaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditParticipaLabel_posicion}" for="posicion" />
                        <p:inputText id="posicion" value="#{participaController.selected.posicion}" title="#{bundle.EditParticipaTitle_posicion}" required="true" requiredMessage="#{bundle.EditParticipaRequiredMessage_posicion}"/>
                        <p:outputLabel value="#{bundle.EditParticipaLabel_equipos}" for="equipos" />
                        <p:selectOneMenu id="equipos" value="#{participaController.selected.equipos}" required="true" requiredMessage="#{bundle.EditParticipaRequiredMessage_equipos}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{equiposController.itemsAvailableSelectOne}"
                                           var="equiposItem"
                                           itemValue="#{equiposItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditParticipaLabel_torneos}" for="torneos" />
                        <p:selectOneMenu id="torneos" value="#{participaController.selected.torneos}" required="true" requiredMessage="#{bundle.EditParticipaRequiredMessage_torneos}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{torneosController.itemsAvailableSelectOne}"
                                           var="torneosItem"
                                           itemValue="#{torneosItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{participaController.update}" value="#{bundle.Save}" update="display,:ParticipaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ParticipaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ParticipaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

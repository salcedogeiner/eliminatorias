<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListVInfoJugadoresTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="VInfoJugadoresListForm">
                <p:panel header="#{bundle.ListVInfoJugadoresTitle}">
                    <p:dataTable id="datalist" value="#{vInfoJugadoresController.items}" var="item"
                                 selectionMode="single" selection="#{vInfoJugadoresController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codEquipo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update=" viewButton"/>
                        <p:ajax event="rowUnselect" update=" viewButton "/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoJugadoresTitle_codEquipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codEquipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoJugadoresTitle_nomEquipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomEquipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoJugadoresTitle_codConfederacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.codConfederacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoJugadoresTitle_codJugador}"/>
                            </f:facet>
                            <h:outputText value="#{item.codJugador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoJugadoresTitle_nomJugador}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomJugador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoJugadoresTitle_apeJugador}"/>
                            </f:facet>
                            <h:outputText value="#{item.apeJugador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoJugadoresTitle_goles}"/>
                            </f:facet>
                            <h:outputText value="#{item.goles}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoJugadoresTitle_amarillas}"/>
                            </f:facet>
                            <h:outputText value="#{item.amarillas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoJugadoresTitle_rojas}"/>
                            </f:facet>
                            <h:outputText value="#{item.rojas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoJugadoresTitle_partidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.partidos}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VInfoJugadoresViewForm" oncomplete="PF('VInfoJugadoresViewDialog').show()" disabled="#{empty vInfoJugadoresController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

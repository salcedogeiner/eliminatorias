<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListVInfoEquiposGolesPuntosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="VInfoEquiposGolesPuntosListForm">
                <p:panel header="#{bundle.ListVInfoEquiposGolesPuntosTitle}">
                    <p:dataTable id="datalist" value="#{vInfoEquiposGolesPuntosController.items}" var="item"
                                 selectionMode="single" selection="#{vInfoEquiposGolesPuntosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codEquipo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="viewButton"/>
                        <p:ajax event="rowUnselect" update="viewButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoEquiposGolesPuntosTitle_codEquipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codEquipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoEquiposGolesPuntosTitle_nomEquipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomEquipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoEquiposGolesPuntosTitle_puntos}"/>
                            </f:facet>
                            <h:outputText value="#{item.puntos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoEquiposGolesPuntosTitle_dg}"/>
                            </f:facet>
                            <h:outputText value="#{item.dg}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoEquiposGolesPuntosTitle_gf}"/>
                            </f:facet>
                            <h:outputText value="#{item.gf}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVInfoEquiposGolesPuntosTitle_gc}"/>
                            </f:facet>
                            <h:outputText value="#{item.gc}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VInfoEquiposGolesPuntosViewForm" oncomplete="PF('VInfoEquiposGolesPuntosViewDialog').show()" disabled="#{empty vInfoEquiposGolesPuntosController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>            
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
